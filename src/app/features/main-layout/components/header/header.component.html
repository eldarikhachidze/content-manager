<div>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <li>
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
         class="nav-link text-white">
        <h3>
          Home
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/users" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Users
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/blogs" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Blogs
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/events" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Events
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/subscribers" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Subscribers
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/event-subscribe" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Event-subscribe
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/slider" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Slider
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/category" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Category
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/prognoses" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Prognoses
        </h3>
      </a>
    </li>
    <li>
      <a routerLink="/sings" routerLinkActive="active-link" class="nav-link text-white">
        <h3>
          Sings
        </h3>
      </a>
    </li>

    <div class="col-md-3 text-end">
      <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">
        <button (click)="signOut()" type="button" class="btn btn-outline-primary me-2">Sign Out</button>
      </ng-container>
      <ng-template #notAuthenticated>
        <div class="btn_menu">
          <button routerLink="/auth/login" type="button" class="btn btn-outline-primary me-2">Login</button>
        </div>
      </ng-template>
    </div>
  </header>
</div>
