<div>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Photo</th>
      <th>Deleted at</th>
      <th>Updated at</th>
      <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of sings">
      <th style="max-width: 500px; height: 250px; overflow-y: hidden;">
        <div style="height: 100%; overflow-y: auto;">
          {{ item.name }}
        </div>
      </th>
      <th style="width: 300px; height: 250px">
        <img style="width: 100%; height: 100%;" [src]="'https://api-starcounter.com/' + item.files">
      </th>
      <th>{{ item.updatedAt | date: 'yyyy-MM-dd HH:mm:ss' }}</th>
      <th>{{ item.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</th>
      <th>
        <button class="btn btn-secondary me-2" [routerLink]="['/sings/edit', item.id]">Edit</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
