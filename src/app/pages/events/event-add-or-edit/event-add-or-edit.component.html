<form class="form" [formGroup]="form" (ngSubmit)="submit()">

  <div class="input-group input-group-lg">
    <label>Title</label>
    <input class="login-input" formControlName="name">
  </div>
  <div class="input-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="description" placeholder="text area" aria-label="With textarea">
    </textarea>
  </div>
  <div class="input-group mb-3">
    <label>Upload Image</label>
    <input type="file" class="form-control" formControlName="files" (change)="onSelectedFile($event)"
           id="inputGroupFile01">
  </div>
  <div class="input-group input-group-lg">
    <label>Organized By</label>
    <input class="login-input" formControlName="organizedBy">
  </div>
  <div class="input-group input-group-lg">
    <label>Location</label>
    <input class="login-input" formControlName="location">
  </div>
  <div class="input-group input-group-lg">
    <label>Start Date</label>
    <input class="login-input" formControlName="startDate">
  </div>
  <div class="input-group input-group-lg">
    <label>End Date</label>
    <input class="login-input" formControlName="endDate">
  </div>
  <div class="input-group input-group-lg">
    <label>Price</label>
    <input class="login-input" formControlName="price">
  </div>

  <button [disabled]="form.invalid" class="btn btn-outline-primary me-2" type="submit">Save</button>

</form>
