<div class="p-2 d-flex justify-content-end">
  <button routerLink="/prognoses/create" class="btn btn-primary">Add</button>
</div>
<div class="progress-container">
  <div class="sidebar">
    <div class="list-group">
      <a *ngFor="let category of categories$ | async"
         [routerLink]="['/prognoses']"
         [queryParams]="{category: category.id}"
         routerLinkActive="active"
         class="list-group-item list-group-item-action">
        {{category.name}}
      </a>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Deleted at</th>
      <th>Updated at</th>
      <th>Created at</th>
      <th>Actions</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of prognoses">
      <th>{{item?.description}}</th>
      <th>{{ item.deletedAt | date: 'yyyy-MM-dd HH:mm:ss' }}</th>
      <th>{{ item.updatedAt | date: 'yyyy-MM-dd HH:mm:ss' }}</th>
      <th>{{ item.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</th>
      <th>
        <button class="btn btn-secondary me-2" [routerLink]="['/prognoses/edit', item.id]">Edit</button>
        <button class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
