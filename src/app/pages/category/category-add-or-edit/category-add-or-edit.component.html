<form class="form" [formGroup]="form" (ngSubmit)="submit()">

  <div class="input-group input-group-lg">
    <label>Title</label>
    <input class="login-input" formControlName="name">
  </div>

  <button [disabled]="form.invalid" class="btn btn-outline-primary me-2" type="submit">Save</button>
</form>
