<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="content">
    <div class="input-group input-group-lg">
      <label>Title</label>
      <input class="login-input" formControlName="title">
    </div>
    <div class="input-group">
      <textarea class="form-control" formControlName="description" placeholder="text area" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">Upload</label>
      <input type="file" class="form-control" formControlName="files" id="inputGroupFile01">
    </div>
    <button [disabled]="form.invalid" class="btn btn-outline-primary me-2" type="submit">Save</button>
  </div>
</form>
